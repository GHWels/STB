<!-- -*- coding: utf-8 -*- -->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Thomas Weinprojekt</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <style>
        body {
            background-color: #f7f2c4; /* Chardonnay Weißweinfarbe */
            color: #2a1f14;           /* Sehr dunkles Braungrau für guten Kontrast */
            margin: 0;
            padding: 1rem;
            font-family: Arial, sans-serif;
        }

        h1, h2 {
            color: #2a1f14;
        }   
    </style>
</head>
<body>
    <h1>Artikel-Information</h1>

    <p><strong>Gescanter Code:</strong> <span id="codeView">-</span></p>
    <p id="infoText"></p>

    <script>
        // -*- coding: utf-8 -*-
        // Liest einen Parameter aus der URL, z.B. ?code=ABC123
        function getQueryParam(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        const code = getQueryParam("code");
        const codeView = document.getElementById("codeView");
        const infoText = document.getElementById("infoText");

        if (code) {
            codeView.textContent = code;
            infoText.textContent = "Der Code wurde erfolgreich aus der URL gelesen. Später holen wir damit die Artikeldaten aus Firestore.";
        } else {
            infoText.textContent = "Kein Code übergeben. Füge in der URL z. B. ?code=ABC123 hinzu.";
        }
    </script>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const label = Array.from(document.querySelectorAll('label'))
            .find(l => l.textContent && l.textContent.trim().startsWith('ID (Firestore Dokument-ID)'));
        if (!label) return;
        const forId = label.getAttribute('for');
        const input = forId ? document.getElementById(forId) : null;
        const copy = async () => {
            const val = input && input.value ? input.value.trim() : '';
            if (!val) return;
            try {
                await navigator.clipboard.writeText(val);
                const status = document.getElementById('twpStatus') || document.getElementById('kundenStatus');
                if (status) status.textContent = 'Dokument-ID kopiert.';
            } catch {
                if (input) { input.focus(); input.select(); }
                const status = document.getElementById('twpStatus') || document.getElementById('kundenStatus');
                if (status) status.textContent = 'Dokument-ID markiert – bitte STRG+C drücken.';
            }
        };
        label.addEventListener('click', copy);
        if (input) input.addEventListener('click', copy);
    });
</script>
</html>
